name: GSGeneral
main: net.gamesketch.bukkit.gsgeneral.Core
version: 0.0.1
website: http://www.gamesketch.net
author: The GameSketch Community
description: >
             General commands of the server
commands:
  who:
    description: Returns the online players.
    usage: |
           /<command>
           Example: /<command> - Returns the online players.

  spawn:
    description: Teleports you to the world spawn
    usage: |
           /<command>
           Example: /<command> - Returns you to the world spawn.
  
  setspawn:
    description: Sets the spawn location
    usage: |
           /<command>
           Example: /<command> - Sets the spawn at your location.
  
  blockhead:
    description: Sets the block on your head slot
    usage: |
           /<command> itemID
           Example: /<command> 53 - Places an wooden stair on your head
           Example: /<command> 20 bukkit - Places an glass block on a player named "bukkit" his head.
           
  rules:
    description: A page with rules
    usage: |
           /<command> pagename
           Example: /<command> - Shows the list with pages
           Example: /<command> building - Shows the rules about building
           
  motd:
    description: Read the message of the day.
    usage: |
           /<command>
           Example: /<command> - read the motd
  
  gs:
    description: Report something to moderators.
    usage: |
           /<command> message
           Example: /<command> I've been greifed just now. - Report that message to every online mod.
  
  gsa:
    description: Response to a /gs support
    usage: |
           /<command> player message
           Example: /<command> nexitem This r response - Responses to a /gs report
  a:
    description: Enables admin chat
    usage: |
           /<command>
           Example: /<command> - Enables admin chat
           Example: /<command> test - inverses the toggle and sends
  prefix:
    description: bla
    usage: |
           /<command> <player> [prefix] [colour]